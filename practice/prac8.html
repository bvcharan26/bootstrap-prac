    <section class="contact">

            <p>Pityful a rethoric question ran over her cheek,then she <br/>continued her way.On her way.On her way she met a copy.</p>

            </div>
            <p><button class="btn btn-primary" style="width: 100px; border-radius: 5%;">Submit</button></p>
